<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sky Watcher: Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="weather-default">
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Sky Watcher Logo" width="256" height="256" class="logo">
            <p>Real-Time Analytics for the Aviation Community</p>
            <div id="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button"
                    onclick="getWeatherData(document.getElementById('city-input').value)">Search</button>
            </div>
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
        </header>

        <main id="weather-container">
            <section id="error-message">
            </section>
            <section id="weather-info">
                <h2 id="city-name"></h2>
                <div id="weather-details">
                    <p id="temperature"></p>
                    <img id="weather-icon" alt="Weather Icon" width="64" height="64" src="" style="display: none;">
                </div>
                <div id="weather-conditions">
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="condition"></p>
                </div>
            </section>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
